<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weather Web App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <title> Weather Web App </title>
</head>
<body>
  <div class = "card" id = "card1">
    <div class = "search">
      <input type = "text" placeholder = "Enter name of city." spellcheck = "false">
      <button>
        <img src = "https://www.pngmart.com/files/8/Search-Button-PNG-Transparent-Image.png">
      </button> 
    </div>
  </div>
  <div class = "section">
    <div class = "card" id = "card2">
    <div class = "partition" id = "p1">
      <img id = "key-img" src = "https://raw.githubusercontent.com/erikflowers/weather-icons/bb80982bf1f43f2d57f9dd753e7413bf88beb9ed/svg/wi-day-rain-mix.svg">
    </div>
    <div class = "partition" id = "p2">
      <h2 class = "place"> New Delhi </h2>
      <h1 class = "temp"> 32°C </h1>
      <div class = "details">
        <div class = "col">
          <img src = "https://raw.githubusercontent.com/erikflowers/weather-icons/bb80982bf1f43f2d57f9dd753e7413bf88beb9ed/svg/wi-humidity.svg">
          <p class = "hum"> 50% <br> Humidity </p>
        </div>
        <div class = "col">
          <img src = "https://raw.githubusercontent.com/erikflowers/weather-icons/bb80982bf1f43f2d57f9dd753e7413bf88beb9ed/svg/wi-windy.svg">
          <p class = "wind"> 5 km/h <br> Wind Speed </p>
        </div>
      </div>
    </div>
  </div>
    <div id = "card3">
      <div class = "card" id = "card4">
        <h2 class = "tom1">Tomorrow</h2>
        <h1 class = "tom2">30°C</h1>
        <h2 class = "tom3">Sunny</h2>
      </div>
      <div class = "card" id = "card5">
        <h2 class = "dom1">2 Days After</h2>
        <h1 class = "dom2">30°C</h1>
        <h2 class = "dom3">Sunny</h2>
      </div>
    </div>
  </div>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
